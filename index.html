<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta and title -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!-- Fonts and styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- JavaScript -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- Calculator title -->
    <h1>Calculator</h1>

    <!-- Calculator body -->
    <article data-js-calculator-buttons class="calculator">
      <!-- Decorative strips -->
      <div class="strips">
        <div class="strip strip-one"></div>
        <div class="strip strip-two"></div>
        <div class="strip strip-three"></div>
      </div>

      <!-- Screeng -->
      <section class="calculator__screen">
        <h2 data-js-screen-output class="screen-output"></h2>
        <p class="screen-history"></p>
      </section>

      <!-- Special buttons -->
      <div class="calculator__special">
        <button type="button" class="returnBtn specialBtn" hidden></button>
        <button
          type="button"
          data-action="deleteLastIndex"
          class="removeBtn specialBtn"
        ></button>
      </div>

      <!-- Calculator buttons -->
      <div class="calculator__buttons">
        <button type="button" data-action="clear" class="button clear-button">
          C
        </button>
        <button type="button" data-action="powerTwo" class="button math-button">
          x<sup>2</sup>
        </button>
        <button type="button" data-action="percent" class="button math-button">
          %
        </button>
        <button type="button" data-calc="divide" class="button math-button">
          รท
        </button>
        <button type="button" data-calc="7" class="button">7</button>
        <button type="button" data-calc="8" class="button">8</button>
        <button type="button" data-calc="9" class="button">9</button>
        <button type="button" data-calc="multiply" class="button math-button">
          x
        </button>
        <button type="button" data-calc="4" class="button">4</button>
        <button type="button" data-calc="5" class="button">5</button>
        <button type="button" data-calc="6" class="button">6</button>
        <button type="button" data-calc="minus" class="button math-button">
          -
        </button>
        <button type="button" data-calc="1" class="button">1</button>
        <button type="button" data-calc="2" class="button">2</button>
        <button type="button" data-calc="3" class="button">3</button>
        <button type="button" data-calc="plus" class="button math-button">
          +
        </button>
        <button type="button" data-calc="0" class="button zero-button">
          0
        </button>
        <!-- add new -->
        <button type="button" data-calc="." class="button">.</button>
        <button type="button" data-calc="equal" class="button equal-button">
          =
        </button>
      </div>
    </article>
  </body>
</html>
